<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aether DevTools Panel</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            font-size: 13px;
            background: #1e1e1e;
            color: #cccccc;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .toolbar {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            background: #252526;
            border-bottom: 1px solid #3e3e42;
        }

        .toolbar button {
            padding: 4px 12px;
            background: #0e639c;
            color: #fff;
            border: none;
            border-radius: 2px;
            cursor: pointer;
            font-size: 12px;
        }

        .toolbar button:hover {
            background: #1177bb;
        }

        .toolbar button:disabled {
            background: #3e3e42;
            cursor: not-allowed;
        }

        .toolbar .separator {
            width: 1px;
            height: 20px;
            background: #3e3e42;
            margin: 0 4px;
        }

        .content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 250px;
            background: #252526;
            border-right: 1px solid #3e3e42;
            overflow-y: auto;
        }

        .main {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .tab-group {
            display: flex;
            background: #2d2d30;
            border-bottom: 1px solid #3e3e42;
        }

        .tab {
            padding: 8px 16px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }

        .tab:hover {
            background: #333337;
        }

        .tab.active {
            border-bottom-color: #007acc;
            background: #1e1e1e;
        }

        .tree-view {
            padding: 8px;
        }

        .tree-node {
            padding: 4px 8px;
            cursor: pointer;
            user-select: none;
        }

        .tree-node:hover {
            background: #2a2d2e;
        }

        .tree-node.selected {
            background: #094771;
        }

        .tree-label {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .tree-icon {
            width: 16px;
            text-align: center;
            color: #858585;
        }

        .tree-children {
            padding-left: 20px;
        }

        .status {
            padding: 16px;
            text-align: center;
            color: #858585;
        }

        .empty-state {
            padding: 32px;
            text-align: center;
            color: #858585;
        }

        .empty-state h3 {
            margin-bottom: 8px;
            color: #cccccc;
        }

        .property-grid {
            display: grid;
            grid-template-columns: 150px 1fr;
            gap: 8px;
            padding: 8px 0;
        }

        .property-label {
            color: #9cdcfe;
            font-weight: 500;
        }

        .property-value {
            color: #ce9178;
            font-family: 'Consolas', 'Monaco', monospace;
            word-break: break-all;
        }

        .card {
            background: #252526;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .card-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #fff;
        }

        pre {
            background: #1e1e1e;
            border: 1px solid #3e3e42;
            padding: 12px;
            border-radius: 4px;
            overflow-x: auto;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="toolbar">
            <button id="refresh-btn">Refresh</button>
            <button id="clear-btn">Clear</button>
            <div class="separator"></div>
            <button id="record-btn">Start Recording</button>
            <button id="profile-btn">Start Profiling</button>
        </div>

        <div class="tab-group">
            <div class="tab active" data-tab="inspector">Inspector</div>
            <div class="tab" data-tab="components">Components</div>
            <div class="tab" data-tab="timeline">Timeline</div>
            <div class="tab" data-tab="profiler">Profiler</div>
            <div class="tab" data-tab="network">Network</div>
        </div>

        <div class="content">
            <div class="sidebar">
                <div class="tree-view" id="tree-view">
                    <div class="status">Loading...</div>
                </div>
            </div>
            <div class="main" id="main-content">
                <div class="empty-state">
                    <h3>Welcome to Aether DevTools</h3>
                    <p>Select an item from the sidebar to inspect it.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="panel.js"></script>
</body>
</html>
