<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Editor - E2E Test</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      gap: 20px;
    }
    .editor-panel, .preview-panel {
      flex: 1;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
    }
    .panel-header {
      background: #f5f5f5;
      padding: 8px 16px;
      border-bottom: 1px solid #ddd;
      font-weight: 600;
    }
    .ProseMirror {
      padding: 16px;
      min-height: 500px;
      outline: none;
      font-family: monospace;
    }
    .preview-content {
      padding: 16px;
      min-height: 500px;
    }
    .preview-content h1 { font-size: 2em; font-weight: bold; }
    .preview-content h2 { font-size: 1.5em; font-weight: bold; }
    .preview-content h3 { font-size: 1.25em; font-weight: bold; }
    .preview-content strong { font-weight: bold; }
    .preview-content em { font-style: italic; }
    .preview-content code {
      background: #f4f4f4;
      padding: 2px 4px;
      border-radius: 3px;
      font-family: monospace;
    }
    .preview-content pre {
      background: #f4f4f4;
      padding: 12px;
      border-radius: 4px;
      overflow-x: auto;
    }
    .preview-content ul, .preview-content ol {
      padding-left: 30px;
    }
    .mode-toggle {
      margin-bottom: 20px;
      text-align: center;
    }
    .mode-button {
      padding: 8px 16px;
      margin: 0 4px;
      border: 1px solid #ccc;
      background: white;
      border-radius: 4px;
      cursor: pointer;
    }
    .mode-button.active {
      background: #0066cc;
      color: white;
      border-color: #0066cc;
    }
  </style>
</head>
<body>
  <div class="mode-toggle">
    <button class="mode-button active" data-mode="split">Split View</button>
    <button class="mode-button" data-mode="edit">Edit Only</button>
    <button class="mode-button" data-mode="preview">Preview Only</button>
  </div>

  <div class="container" id="container">
    <div class="editor-panel">
      <div class="panel-header">Markdown Editor</div>
      <div id="editor"></div>
    </div>
    <div class="preview-panel" id="preview-panel">
      <div class="panel-header">Preview</div>
      <div class="preview-content" id="preview"></div>
    </div>
  </div>

  <script type="module">
    window.editorInstance = {
      ready: false,
      view: null,
      preview: null,
      mode: 'split'
    };

    setTimeout(() => {
      const editorEl = document.getElementById('editor');
      const previewEl = document.getElementById('preview');
      const proseMirrorDiv = document.createElement('div');
      proseMirrorDiv.className = 'ProseMirror';
      proseMirrorDiv.contentEditable = 'true';
      proseMirrorDiv.setAttribute('role', 'textbox');
      proseMirrorDiv.setAttribute('aria-label', 'Markdown editor');
      proseMirrorDiv.innerHTML = '<p></p>';

      editorEl.appendChild(proseMirrorDiv);

      // Simple markdown to HTML converter (for testing)
      function markdownToHtml(md) {
        return md
          .replace(/^### (.*$)/gim, '<h3>$1</h3>')
          .replace(/^## (.*$)/gim, '<h2>$1</h2>')
          .replace(/^# (.*$)/gim, '<h1>$1</h1>')
          .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
          .replace(/\*(.*?)\*/g, '<em>$1</em>')
          .replace(/`(.*?)`/g, '<code>$1</code>')
          .replace(/^- (.*$)/gim, '<ul><li>$1</li></ul>')
          .replace(/^\d+\. (.*$)/gim, '<ol><li>$1</li></ol>')
          .replace(/\n/g, '<br>');
      }

      // Update preview on input
      proseMirrorDiv.addEventListener('input', () => {
        const text = proseMirrorDiv.textContent || '';
        previewEl.innerHTML = markdownToHtml(text);
      });

      // Mode toggle
      document.querySelectorAll('.mode-button').forEach(button => {
        button.addEventListener('click', () => {
          document.querySelectorAll('.mode-button').forEach(b => b.classList.remove('active'));
          button.classList.add('active');

          const mode = button.getAttribute('data-mode');
          window.editorInstance.mode = mode;

          const container = document.getElementById('container');
          const previewPanel = document.getElementById('preview-panel');

          if (mode === 'edit') {
            previewPanel.style.display = 'none';
          } else if (mode === 'preview') {
            document.querySelector('.editor-panel').style.display = 'none';
            previewPanel.style.display = 'block';
          } else {
            document.querySelector('.editor-panel').style.display = 'block';
            previewPanel.style.display = 'block';
          }
        });
      });

      window.editorInstance.ready = true;
      window.editorInstance.view = proseMirrorDiv;
      window.editorInstance.preview = previewEl;
      window.dispatchEvent(new CustomEvent('editor-ready'));
    }, 100);
  </script>
</body>
</html>
