<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Editor - E2E Test</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    #editor-container {
      max-width: 800px;
      margin: 0 auto;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
    }
    .ProseMirror {
      padding: 16px;
      min-height: 300px;
      outline: none;
    }
    .ProseMirror p {
      margin: 0 0 1em 0;
    }
    .ProseMirror:last-child {
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <div id="editor-container">
    <div id="editor"></div>
  </div>

  <script type="module">
    // Mock minimal editor setup for testing
    // In real implementation, this would import from built Aether bundle

    window.editorInstance = {
      ready: false,
      view: null
    };

    // Simulate editor initialization
    setTimeout(() => {
      const editorEl = document.getElementById('editor');
      const proseMirrorDiv = document.createElement('div');
      proseMirrorDiv.className = 'ProseMirror';
      proseMirrorDiv.contentEditable = 'true';
      proseMirrorDiv.setAttribute('role', 'textbox');
      proseMirrorDiv.setAttribute('aria-label', 'Rich text editor');
      proseMirrorDiv.innerHTML = '<p></p>';

      editorEl.appendChild(proseMirrorDiv);

      window.editorInstance.ready = true;
      window.editorInstance.view = proseMirrorDiv;

      // Dispatch ready event
      window.dispatchEvent(new CustomEvent('editor-ready'));
    }, 100);
  </script>
</body>
</html>
