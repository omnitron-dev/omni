<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Editor - E2E Test</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: system-ui, -apple-system, sans-serif;
      background: #1e1e1e;
      color: #d4d4d4;
    }
    #editor-container {
      max-width: 1000px;
      margin: 0 auto;
      border: 1px solid #3e3e3e;
      border-radius: 8px;
      overflow: hidden;
      background: #252526;
    }
    .toolbar {
      display: flex;
      gap: 8px;
      padding: 8px;
      background: #2d2d30;
      border-bottom: 1px solid #3e3e3e;
    }
    .language-select {
      padding: 4px 8px;
      background: #3c3c3c;
      color: #d4d4d4;
      border: 1px solid #555;
      border-radius: 4px;
      font-size: 14px;
    }
    .ProseMirror {
      padding: 16px;
      min-height: 500px;
      outline: none;
      font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
      font-size: 14px;
      line-height: 1.6;
    }
    .ProseMirror pre {
      margin: 0;
      padding: 16px;
      background: #1e1e1e;
      border-radius: 4px;
      overflow-x: auto;
    }
    .ProseMirror code {
      font-family: inherit;
      color: #d4d4d4;
    }
    /* Syntax highlighting colors */
    .token.keyword { color: #569cd6; }
    .token.string { color: #ce9178; }
    .token.comment { color: #6a9955; font-style: italic; }
    .token.function { color: #dcdcaa; }
    .token.number { color: #b5cea8; }
    .token.operator { color: #d4d4d4; }
    .token.punctuation { color: #d4d4d4; }
    .line-numbers {
      position: absolute;
      left: 0;
      top: 0;
      padding: 16px 8px;
      color: #858585;
      user-select: none;
      text-align: right;
      min-width: 40px;
    }
    .code-wrapper {
      position: relative;
      padding-left: 50px;
    }
  </style>
</head>
<body>
  <div id="editor-container">
    <div class="toolbar">
      <select class="language-select" id="language-select" aria-label="Select programming language">
        <option value="javascript">JavaScript</option>
        <option value="typescript">TypeScript</option>
        <option value="python">Python</option>
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="json">JSON</option>
      </select>
    </div>
    <div class="code-wrapper">
      <div class="line-numbers" id="line-numbers">1</div>
      <div id="editor"></div>
    </div>
  </div>

  <script type="module">
    window.editorInstance = {
      ready: false,
      view: null,
      language: 'javascript'
    };

    function updateLineNumbers(lineCount) {
      const lineNumbers = document.getElementById('line-numbers');
      lineNumbers.textContent = Array.from({ length: lineCount }, (_, i) => i + 1).join('\n');
    }

    setTimeout(() => {
      const editorEl = document.getElementById('editor');
      const proseMirrorDiv = document.createElement('div');
      proseMirrorDiv.className = 'ProseMirror';
      proseMirrorDiv.contentEditable = 'true';
      proseMirrorDiv.setAttribute('role', 'textbox');
      proseMirrorDiv.setAttribute('aria-label', 'Code editor');
      proseMirrorDiv.setAttribute('spellcheck', 'false');

      const pre = document.createElement('pre');
      const code = document.createElement('code');
      code.textContent = '';
      pre.appendChild(code);
      proseMirrorDiv.appendChild(pre);

      editorEl.appendChild(proseMirrorDiv);

      // Update line numbers on input
      proseMirrorDiv.addEventListener('input', () => {
        const text = proseMirrorDiv.textContent || '';
        const lineCount = text.split('\n').length;
        updateLineNumbers(lineCount);
      });

      // Language change
      document.getElementById('language-select').addEventListener('change', (e) => {
        window.editorInstance.language = e.target.value;
        // In real implementation, this would trigger re-highlighting
      });

      window.editorInstance.ready = true;
      window.editorInstance.view = proseMirrorDiv;
      window.dispatchEvent(new CustomEvent('editor-ready'));
    }, 100);
  </script>
</body>
</html>
