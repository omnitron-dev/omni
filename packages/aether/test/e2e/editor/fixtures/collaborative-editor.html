<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collaborative Editor - E2E Test</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    #editor-container {
      max-width: 900px;
      margin: 0 auto;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
    }
    .collaboration-info {
      padding: 8px 16px;
      background: #e8f4f8;
      border-bottom: 1px solid #b3d9e6;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .users-list {
      display: flex;
      gap: 8px;
    }
    .user-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
      font-size: 14px;
    }
    .connection-status {
      font-size: 14px;
      color: #0066cc;
    }
    .connection-status.connected::before {
      content: '●';
      color: #22c55e;
      margin-right: 4px;
    }
    .connection-status.disconnected::before {
      content: '●';
      color: #ef4444;
      margin-right: 4px;
    }
    .ProseMirror {
      padding: 16px;
      min-height: 400px;
      outline: none;
      position: relative;
    }
    .ProseMirror p {
      margin: 0 0 1em 0;
    }
    .collaboration-cursor {
      position: absolute;
      width: 2px;
      height: 1.2em;
      pointer-events: none;
    }
    .collaboration-cursor::after {
      content: attr(data-user);
      position: absolute;
      top: -20px;
      left: 0;
      background: inherit;
      color: white;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 12px;
      white-space: nowrap;
    }
    .collaboration-selection {
      background: rgba(100, 149, 237, 0.2);
      position: absolute;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="editor-container">
    <div class="collaboration-info">
      <div class="users-list" id="users-list">
        <div class="user-avatar" style="background: #0066cc;" title="You">Y</div>
      </div>
      <div class="connection-status connected" id="connection-status">Connected</div>
    </div>
    <div id="editor"></div>
  </div>

  <script type="module">
    window.editorInstance = {
      ready: false,
      view: null,
      users: [{ id: 'user1', name: 'You', color: '#0066cc' }],
      connected: true
    };

    // Simulate collaborative features
    const mockUsers = [
      { id: 'user2', name: 'Alice', color: '#22c55e', initial: 'A' },
      { id: 'user3', name: 'Bob', color: '#f59e0b', initial: 'B' }
    ];

    function addCollaborator(user) {
      const usersList = document.getElementById('users-list');
      const avatar = document.createElement('div');
      avatar.className = 'user-avatar';
      avatar.style.background = user.color;
      avatar.textContent = user.initial;
      avatar.title = user.name;
      avatar.setAttribute('data-user-id', user.id);
      usersList.appendChild(avatar);

      window.editorInstance.users.push(user);
    }

    function removeCollaborator(userId) {
      const avatar = document.querySelector(`[data-user-id="${userId}"]`);
      if (avatar) avatar.remove();
      window.editorInstance.users = window.editorInstance.users.filter(u => u.id !== userId);
    }

    function setConnectionStatus(connected) {
      const status = document.getElementById('connection-status');
      status.className = `connection-status ${connected ? 'connected' : 'disconnected'}`;
      status.textContent = connected ? 'Connected' : 'Disconnected';
      window.editorInstance.connected = connected;
    }

    setTimeout(() => {
      const editorEl = document.getElementById('editor');
      const proseMirrorDiv = document.createElement('div');
      proseMirrorDiv.className = 'ProseMirror';
      proseMirrorDiv.contentEditable = 'true';
      proseMirrorDiv.setAttribute('role', 'textbox');
      proseMirrorDiv.setAttribute('aria-label', 'Collaborative editor');
      proseMirrorDiv.innerHTML = '<p></p>';

      editorEl.appendChild(proseMirrorDiv);

      // Expose collaboration methods
      window.addCollaborator = addCollaborator;
      window.removeCollaborator = removeCollaborator;
      window.setConnectionStatus = setConnectionStatus;

      window.editorInstance.ready = true;
      window.editorInstance.view = proseMirrorDiv;
      window.dispatchEvent(new CustomEvent('editor-ready'));
    }, 100);
  </script>
</body>
</html>
