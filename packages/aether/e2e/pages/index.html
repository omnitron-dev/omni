<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aether Netron E2E Tests</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .section {
      margin: 20px 0;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .section h2 {
      margin-top: 0;
    }
    button {
      margin: 5px;
      padding: 8px 16px;
      cursor: pointer;
    }
    .result {
      margin-top: 10px;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 4px;
      white-space: pre-wrap;
      font-family: monospace;
      font-size: 12px;
    }
    .error {
      background: #fee;
      color: #c00;
    }
    .success {
      background: #efe;
      color: #060;
    }
  </style>
</head>
<body>
  <h1>Aether Netron E2E Tests</h1>

  <div class="section">
    <h2>Connection Status</h2>
    <div id="connection-status">Not connected</div>
    <button id="connect-http">Connect HTTP</button>
    <button id="connect-ws">Connect WebSocket</button>
    <button id="disconnect">Disconnect</button>
  </div>

  <div class="section">
    <h2>HTTP Transport - Basic RPC</h2>
    <button id="http-get-users">Get All Users</button>
    <button id="http-get-user">Get User by ID</button>
    <button id="http-create-user">Create User</button>
    <button id="http-update-user">Update User</button>
    <div id="http-basic-result" class="result"></div>
  </div>

  <div class="section">
    <h2>HTTP Transport - Fluent API</h2>
    <button id="fluent-cache">Test Cache</button>
    <button id="fluent-retry">Test Retry</button>
    <button id="fluent-optimistic">Test Optimistic Update</button>
    <button id="fluent-dedupe">Test Deduplication</button>
    <button id="fluent-background">Test Background Refetch</button>
    <div id="http-fluent-result" class="result"></div>
  </div>

  <div class="section">
    <h2>WebSocket Transport - Streams</h2>
    <button id="ws-generate-stream">Generate Stream</button>
    <button id="ws-echo-stream">Echo Stream</button>
    <button id="ws-transform-stream">Transform Stream</button>
    <button id="ws-large-stream">Large Data Stream</button>
    <button id="ws-backpressure">Test Backpressure</button>
    <div id="ws-stream-result" class="result"></div>
  </div>

  <div class="section">
    <h2>WebSocket Transport - Events</h2>
    <button id="ws-send-message">Send Message</button>
    <button id="ws-subscribe-messages">Subscribe Messages</button>
    <button id="ws-start-task">Start Task</button>
    <button id="ws-high-frequency">High Frequency Events</button>
    <div id="ws-event-result" class="result"></div>
  </div>

  <script type="module">
    // Global test state
    window.testState = {
      httpPeer: null,
      wsPeer: null,
      userService: null,
      streamService: null,
      eventService: null,
      subscriptions: []
    };

    // Helper to display results
    window.displayResult = (elementId, data, isError = false) => {
      const element = document.getElementById(elementId);
      element.textContent = typeof data === 'string' ? data : JSON.stringify(data, null, 2);
      element.className = isError ? 'result error' : 'result success';
    };

    // Helper to append results
    window.appendResult = (elementId, data) => {
      const element = document.getElementById(elementId);
      const text = typeof data === 'string' ? data : JSON.stringify(data, null, 2);
      element.textContent += '\n' + text;
    };

    // Update connection status
    window.updateConnectionStatus = () => {
      const status = document.getElementById('connection-status');
      const parts = [];
      if (window.testState.httpPeer) parts.push('HTTP');
      if (window.testState.wsPeer) parts.push('WebSocket');
      status.textContent = parts.length > 0 ? `Connected: ${parts.join(', ')}` : 'Not connected';
    };

    console.log('Test page loaded');
  </script>
</body>
</html>
