<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rich Text Editor - E2E Test</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    #editor-container {
      max-width: 900px;
      margin: 0 auto;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
    }
    .toolbar {
      display: flex;
      gap: 4px;
      padding: 8px;
      background: #f5f5f5;
      border-bottom: 1px solid #ddd;
      flex-wrap: wrap;
    }
    .toolbar-button {
      padding: 6px 12px;
      border: 1px solid #ccc;
      background: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .toolbar-button:hover {
      background: #e9e9e9;
    }
    .toolbar-button.active {
      background: #d4d4d4;
      border-color: #999;
    }
    .toolbar-separator {
      width: 1px;
      background: #ddd;
      margin: 4px 8px;
    }
    .ProseMirror {
      padding: 16px;
      min-height: 400px;
      outline: none;
    }
    .ProseMirror p {
      margin: 0 0 1em 0;
    }
    .ProseMirror strong {
      font-weight: bold;
    }
    .ProseMirror em {
      font-style: italic;
    }
    .ProseMirror u {
      text-decoration: underline;
    }
    .ProseMirror s {
      text-decoration: line-through;
    }
    .ProseMirror code {
      background: #f4f4f4;
      padding: 2px 4px;
      border-radius: 3px;
      font-family: monospace;
    }
    .ProseMirror a {
      color: #0066cc;
      text-decoration: underline;
    }
    .ProseMirror blockquote {
      border-left: 3px solid #ddd;
      margin-left: 0;
      padding-left: 1em;
      color: #666;
    }
    .ProseMirror h1, .ProseMirror h2, .ProseMirror h3 {
      margin: 1em 0 0.5em 0;
      font-weight: bold;
    }
    .ProseMirror h1 { font-size: 2em; }
    .ProseMirror h2 { font-size: 1.5em; }
    .ProseMirror h3 { font-size: 1.25em; }
    .ProseMirror ul, .ProseMirror ol {
      padding-left: 30px;
    }
    .ProseMirror li {
      margin: 0.25em 0;
    }
    .ProseMirror hr {
      border: none;
      border-top: 2px solid #ddd;
      margin: 2em 0;
    }
  </style>
</head>
<body>
  <div id="editor-container">
    <div class="toolbar" role="toolbar" aria-label="Editor toolbar">
      <button class="toolbar-button" data-command="bold" aria-label="Bold" title="Bold (Ctrl+B)">
        <strong>B</strong>
      </button>
      <button class="toolbar-button" data-command="italic" aria-label="Italic" title="Italic (Ctrl+I)">
        <em>I</em>
      </button>
      <button class="toolbar-button" data-command="underline" aria-label="Underline" title="Underline (Ctrl+U)">
        <u>U</u>
      </button>
      <button class="toolbar-button" data-command="strike" aria-label="Strikethrough">
        <s>S</s>
      </button>
      <button class="toolbar-button" data-command="code" aria-label="Code">
        <code>&lt;/&gt;</code>
      </button>

      <div class="toolbar-separator"></div>

      <button class="toolbar-button" data-command="heading1" aria-label="Heading 1">H1</button>
      <button class="toolbar-button" data-command="heading2" aria-label="Heading 2">H2</button>
      <button class="toolbar-button" data-command="heading3" aria-label="Heading 3">H3</button>
      <button class="toolbar-button" data-command="paragraph" aria-label="Paragraph">P</button>

      <div class="toolbar-separator"></div>

      <button class="toolbar-button" data-command="bulletList" aria-label="Bullet list">â€¢ List</button>
      <button class="toolbar-button" data-command="orderedList" aria-label="Numbered list">1. List</button>
      <button class="toolbar-button" data-command="blockquote" aria-label="Blockquote">Quote</button>

      <div class="toolbar-separator"></div>

      <button class="toolbar-button" data-command="link" aria-label="Insert link">Link</button>
      <button class="toolbar-button" data-command="image" aria-label="Insert image">Image</button>

      <div class="toolbar-separator"></div>

      <button class="toolbar-button" data-command="undo" aria-label="Undo">Undo</button>
      <button class="toolbar-button" data-command="redo" aria-label="Redo">Redo</button>
    </div>
    <div id="editor"></div>
  </div>

  <script type="module">
    window.editorInstance = {
      ready: false,
      view: null,
      commands: {}
    };

    setTimeout(() => {
      const editorEl = document.getElementById('editor');
      const proseMirrorDiv = document.createElement('div');
      proseMirrorDiv.className = 'ProseMirror';
      proseMirrorDiv.contentEditable = 'true';
      proseMirrorDiv.setAttribute('role', 'textbox');
      proseMirrorDiv.setAttribute('aria-label', 'Rich text editor');
      proseMirrorDiv.innerHTML = '<p></p>';

      editorEl.appendChild(proseMirrorDiv);

      // Setup toolbar button handlers
      document.querySelectorAll('.toolbar-button').forEach(button => {
        button.addEventListener('click', (e) => {
          e.preventDefault();
          const command = button.getAttribute('data-command');

          // Simulate command execution
          proseMirrorDiv.focus();

          switch(command) {
            case 'bold':
              document.execCommand('bold');
              break;
            case 'italic':
              document.execCommand('italic');
              break;
            case 'underline':
              document.execCommand('underline');
              break;
            case 'strike':
              document.execCommand('strikeThrough');
              break;
            // Add more commands as needed
          }
        });
      });

      window.editorInstance.ready = true;
      window.editorInstance.view = proseMirrorDiv;
      window.dispatchEvent(new CustomEvent('editor-ready'));
    }, 100);
  </script>
</body>
</html>
